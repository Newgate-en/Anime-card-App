<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Anime Image Slide</h1>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Naruto</h4>
                        <p>Uzumaki Naruto is a shinobi of Konohagakure's Uzumaki clan and a reincarnation of Asura Ōtsutsuki. He became the jinchūriki of the Nine-Tails on the day of his birth.</p>
                    </div>
                </div>    
            </label>

            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Luffy</h4>
                       <p style="color: #fff;">Monkey D. Luffy, commonly known as "Straw Hat Luffy" or simply "Straw Hat",[10] is the founder and captain of the increasingly infamous and powerful Straw Hat Pirates.</p>
                    </div>
                </div>    
            </label>

            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Ichigo</h4>
                        <p>Ichigo Kurosaki is a human who is also a Substitute Shinigami. Ichigo is the son of Isshin and Masaki Kurosaki, and the older brother of Karin and Yuzu.</p>
                    </div>
                </div>    
            </label>

            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Sung jin Woo</h4>
                        <p>Sung Jinwoo (성진우) is the main protagonist of Solo Leveling. He is the strongest hunter in the world and the second Shadow Monarch, having inherited the position from his predecessor Ashborn.</p>
                    </div>
                </div>    
            </label>

            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Tanjiro</h4>
                        <p style="color: white;">Tanjiro is the main protagonist of Demon Slayer. He is a Demon Slayer in the Demon Slayer Corps who joined to find a remedy to turn his sister, Nezuko Kamado, back into a human and to hunt down and kill demons</p>
                    </div>
                </div>    
            </label>

            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Deku</h4>
                        <p style="color: #fff;">Izuku Midoriya, also known by his hero name Deku , is a superhero and the main protagonist of the manga series My Hero Academia. he is an ambitious first-year high schooler and the 9th holder of "One For All".</p>
                    </div>
                </div>    
            </label>

            <input type="radio" name="slide" id="c7" >
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Yuji</h4>
                        <p style="color: #fff;">Yuji Itadori is the main protagonist of the Jujutsu Kaisen series.After becoming Sukuna's vessel, Yuji began attending Tokyo Jujutsu High alongside Megumi and Nobara as first-year students.</p>
                    </div>
                </div>    
            </label>
        </div>
    </div>
</body>
</html>
